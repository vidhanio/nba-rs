[package]
name = "nba-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
async-trait = "0.1.56"
env_logger = "0.9.0"
futures = "0.3.21"
log = "0.4.17"
maplit = "1.0.2"
once_cell = "1.13.0"
paste = "1.0.7"
rand = "0.8.5"
regex = "1.6.0"
reqwest = { version = "0.11.11", features = ["json", "gzip"] }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
serde_regex = "1.1.0"
thiserror = "1.0.31"
tokio = { version = "1.20.0", features = ["full"] }
tokio-stream = { version = "0.1.9", features = ["fs"] }

[build-dependencies]
anyhow = "1.0.58"
heck = "0.4.0"
quote = "1.0.20"
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
